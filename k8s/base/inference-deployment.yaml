apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-inference
  labels:
    app: sentinel-inference
    component: ml-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sentinel-inference
  template:
    metadata:
      labels:
        app: sentinel-inference
        component: ml-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: inference-api
        image: sentinel-inference:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        # Resource Management - Critical for ML workloads
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        
        # Health Probes
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Environment Variables
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: MODEL_VERSION
          value: "v1.0"
